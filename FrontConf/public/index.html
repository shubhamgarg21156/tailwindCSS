<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>FrontConf</title>
</head>
<body class="antialiased text-slate-600">
    <section class="max-w-screen-2xl px-8 md:px-16 min-h-screen flex flex-col">
        <header class="py-8">
            <a href="#">
                <img src="https://t3.ftcdn.net/jpg/04/40/61/04/360_F_440610410_asVpZouhbV8y04aBrjDMI8QobVisuiaO.jpg" alt="" class="h-14" />
            </a>
        </header>

        <section class="py-12 flex flex-col lg:flex-row md:py-20 gap-20">

            <!-- Description section begins -->
            <section class="flex-1">
                <h1 class="font-semibold text-6xl leading-tight text-slate-800">Join us at the biggest FrontConf</h1>
                <p class="text-violet-500 mt-2 text-xl">July 2023 - Bengaluru</p>
                <p class="mt-4 text-lg">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Reiciendis, voluptatibus quibusdam. Incidunt illoneque suscipit vitae nobis mollitia.</p>
            </section>
            <!-- Description section Ends -->

            <!-- Subscribe section begins -->
            <section class="flex-1">
                <div class="bg-white shadow-xl rounded-lg max-w-lg">
                    <div class="bg-violet-400 p-8 text-white grid place-items-center rounded-t-lg">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-12 h-12">
                            <path d="M19.5 22.5a3 3 0 003-3v-8.174l-6.879 4.022 3.485 1.876a.75.75 0 01-.712 1.321l-5.683-3.06a1.5 1.5 0 00-1.422 0l-5.683 3.06a.75.75 0 01-.712-1.32l3.485-1.877L1.5 11.326V19.5a3 3 0 003 3h15z" />
                            <path d="M1.5 9.589v-.745a3 3 0 011.578-2.641l7.5-4.039a3 3 0 012.844 0l7.5 4.039A3 3 0 0122.5 8.844v.745l-8.426 4.926-.652-.35a3 3 0 00-2.844 0l-.652.35L1.5 9.59z" />
                        </svg>              
                    </div>
                    <div class="p-10">
                        <p>Get notified of all the updates</p>
                        <form action="" class="flex flex-col sm:flex-row gap-4 sm:gap-0 mt-3">
                            <input type="email" placeholder="Email Address" class="border border-gray-300 py-2 px-4 focus:outline-none rounded-md hover:border-violet-400 flex-grow sm:rounded-r-none">
                            <button class="sm:rounded-l-none rounded-md bg-violet-400 px-4 py-2 font-semibold text-white">Notify me</button>
                        </form>
                    </div>
                </div>
            </section>
            <!-- Subscribe section Ends -->

        </section>
        
        <footer class="mt-auto">
            <ul class="flex gap-6 lg:text-slate-400 text-sm py-12 text-white">
                <li>
                    <a href="#">About us</a>
                </li>

                <li>
                    <a href="#">Contact</a>
                </li>

                <li>
                    <a href="#">Privacy Policy</a>
                </li>

            </ul>
        </footer>
    </section>
</body>
</html>
